{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script href='https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <style>
     body {
      background-size: 100%;
      background-image: url("{% static 'images/bg.png/' %}");
     }
    </style>
    
</head>
<body>
    <nav class="navbar navbar">
      <a href="{% url 'index' %}"  class="btn btn-primary">Home</a>
    </nav>
    {% if msg %}
    <h5 class="alert alert-danger text-center" style="background-color: black;border: none;opacity: 0.7;">{{msg}}</h5> 
    {% endif %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label style="color: white">Username:</label>
    <input type="text" name="username" class="form-control" placeholder="username" required >
    </div>
    <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" class="form-control" placeholder="password" required>
    </div>
    <button class="form-check-input" type="submit" style="background-color:	#32CD32" >Login</button>
</form>
</body>
</html>
