{% extends "all_projects.html" %}
{% load static %}

{% block content %}
<br>
<br>
<form action="{% url 'add_bug' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label >Project name</label>
        <select name="project" id="project" class="form-control">
            {% for project in projects %}
            <option value="{{project.id}}">{{project.project_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Issue title</label>
        <input name="issue"  value="" class="form-control" placeholder="Enter title for issue" required>
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description"  class="form-control" placeholder="enter description" required></textarea>
    </div>
    <div class="form-group">
        <label>Issue type:</label>
        <select name="type" class="form-control">
            <option value="feature">Feature</option>
            <option value="bug">Bug</option>
        </select>
    </div>
    <div class="form-group">
        <label>Assignee:</label>
        <select name="assignee" class="form-control">
            {% for user in users %}
            <option value="{{user.id}}">{{user.user_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Status:</label>
        <select name="status" class="form-control">
            <option >New</option>
            <option >In progress</option>
            <option >On hold</option>
            <option >Closed</option>
        </select>
    </div>
    <button class="form-check-input" type="submit" style="background-color:	#32CD32" >Add</button>
</form>
{% endblock %}
